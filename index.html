<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link media="(max-width: 26.5625em)" rel="stylesheet" href="css/mobile.css">
    <link media="(max-height: 25.625em)" rel="stylesheet" href="css/large-screen.css">

</head>

<body>
    <main>
        <p class="advice-id">Advice #<span class="id-number">117</span></p>

        <p class="db-quotes">“<span class="advice-text">It is easy to sit up and take notice, what's difficult is
                getting up and taking action.</span>”</p>

        <picture>
            <source media="(max-width: 26.5625em)" srcset="images/pattern-divider-mobile.svg">
            <img class="division" src="images/pattern-divider-desktop.svg" alt="">
        </picture>
        <button class="advice-generator"><img src="images/icon-dice.svg" alt="Advice generator button"></button>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
            target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/MarcoDV47">MarcoDV47</a>.
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
